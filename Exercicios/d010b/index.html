<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 existem varios tipos de tags e por esse motivo deixo uma lista com algumas para conferir a tag é so passar o mouse sobre o termo</p>

    <ul type="square">
        <li><abbr title="use a tag &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>

        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>

        <li><abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr></li>

        <li><abbr title="use a tag &lt;isn&gt;">Sublinhado</abbr></li>

        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>

        <li><abbr title="use a tag &lt;a&gt;">link</abbr></li>

        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
    </ul>
</body>
</html>
