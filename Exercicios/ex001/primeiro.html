<!DOCTYPE html>
<html lang="pt-br">
<!--head cuida da configurações do site-->
<head>
    <!--configurar o conjunto de caracteres para utf-8 que é um padrão de codificação que aceita acentuação-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Vai configurar o site para que ele ocupe todo o espaço disponivel-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--vai definir o nome da aba do site-->
    <title>Exercicio 1</title>
</head>

<!--Body vai cuidar do conteudo do site-->
<body>
    <!--Titulos são definidos pela tag h acompanhada do numuro de prioridade assim qunato menor o 
    numero maior é o tamanho. sua escala vai de h1 a h6-->
    <h1>Primeiro Exercicio</h1>
    <hr> <!--(Horizontal row) linha horizontal você pode observar que essa tag não tem fechamento-->
    <p>Primeiro exercicio aprendendo html e css</p> <!--Paragrafo-->

</body>
</html>
